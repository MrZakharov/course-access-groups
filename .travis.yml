# Config file for automatic testing at travis-ci.org

language: python

python:
  - 2.7

env:
  - TOXENV=py27-django111
  - TOXENV=py27-django111-check
  - TOXENV=docs

cache:
  - pip

before_install:
  - pip install pip==10.0.1

install:
  - pip install -r requirements/travis.txt

script:
  - tox

after_success:
  - codecov

